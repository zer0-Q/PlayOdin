<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Crypto Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Intro Video -->
    <div class="video-container">
        <video class="intro-video" autoplay playsinline>
            <source src="video/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="container hidden">
        <header>
            <h1 class="title">ODIN</h1>
            <img src="img/odin1.png" alt="Odin Logo" class="logo">
        </header>
        <main>
            <div class="game-content">
                <p class="description">Embark on an epic journey with Odin and the $ODIN coin. Click below to start your adventure!</p>
                <button class="start-button">Start Game</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
